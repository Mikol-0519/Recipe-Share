{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="login-overlay">
        <div class="login-modal">
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <a href="{% url 'landing_page' %}" class="close-btn" id="closeBtn">&times;</a>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span class="input-icon">‚úâ</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" id="togglePassword">üëÅ</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
                
                <p class="signup-link">
                    Don't have an account? <a href="{% url 'signup_page' %}" class="signup">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="login_scripts.js"></script>
</body>
</html>
